        //Comic Components //
        function TextBox(props){
            return(
                    <div className={props.align!==true?"":"align"} style={{boxSizing:"border-box",height:props.height+"%", backgroundColor:props.blank==null?"white":props.blank, textAlign:props.center!==true?"auto":"center", borderColor: "black", borderWidth: 4, borderStyle: "solid",}}>
                        <p style={{margin:0,padding:2, paddingLeft:5 , fontSize:"clamp(10px, 1vw, 16px)"}}>{props.text}</p>
                    </div>
            );
        }
        function TextPanel(props){
            return(
                    <div style={{boxSizing:"border-box",position:"relative",width:props.width==null?"100%":props.width+"%",height:props.fill!==true?"auto":"100%" ,backgroundColor:"", display:"flex",flexDirection:"column",gap:"5px"}}>
                        {props.array.map((item, index) => (<TextBox key={index} text={item.text} height={item.height} blank={item.blank} center={item.center} align={item.align}/>))}
                    </div>
            );
        }
        function ImagePanel (props){
            return(
                <div style={{display:props.center!==true?"block":"flex",flex:props.flex==null?"auto":props.flex, width:props.width==null?"100%":props.width+"%"}}>
                    <div className={props.center!==true?"":"align"} style={{boxSizing:"border-box",height:"auto",position:"relative",aspectRatio: props.aspectRatio, backgroundColor:props.backColor==null?"white":props.backColor ,borderColor: "black", borderWidth: 4, borderStyle: "solid"}}>
                        <img style={{width:"100%",height:props.center!==true?"100%":"auto",objectFit:"cover",display:"block"}} src={props.image} alt=""/>
                    </div> 
                </div>
            );
        }
        function ImageTextPanel (props){
            return(
                    <div style={{position:"relative",boxSizing:"border-box",width:props.width==null?"100%":props.width+"%",aspectRatio: props.aspectRatio, backgroundColor:"white",borderColor: "black", borderWidth: 4, borderStyle: "solid"}}>
                        <p className={props.class} style={{fontSize:"clamp(10px, 1vw, 16px)",position:"absolute", backgroundColor:"white", width:props.textWidth==null?"auto":props.textWidth +"%", margin:0, outlineColor: "black", outlineWidth: 4, outlineStyle: "solid", padding:2}}>{props.text}</p>
                        <img style={{width:"100%",height:"100%",objectFit:"cover",display:"block"}} src={props.image} alt=""/>
                    </div> 
            );
        }

        function ComicMobile(){
            return(
                <div id="comicSmall" >

                        {text:
                        <div>
                            <span>
                                My portfolio website is designed to showcase not only my projects but also my skillset through the use of various frameworks and technologies across different sections of the site. Each page of the website is built with a specific framework, carefully chosen to highlight both my technical abilities and the strengths of the tools used.
                            </span>
                        </div>,
                        center:true}]} />
                        <div></div>
                            <TextPanel width="100" array={[{text:<span style={{fontSize:"clamp(14px,1.4vw,22px)"}}>Tailwind CSS</span>, blank:"#4AC936",center:true},
                                {text:<span>Tailwind CSS was chosen for the home page because of its utility-first design philosophy, which allows for rapid and flexible styling. I wanted the home page to be highly customizable, responsive, and visually appealing while maintaining a clean, minimal codebase. Tailwind’s pre-defined utility classes provide the perfect balance between design and functionality.</span>,height:100}
                            ]}/>
                            <TextPanel width="100" array={[{text:<span style={{fontSize:"clamp(14px,1.4vw,22px)"}}>HTML/CSS/JavaScript</span>, blank:"#4AC936",center:true},
                                {text:<span> The about page is designed with plain HTML, CSS, and JavaScript. This choice was deliberate, as I wanted to demonstrate my ability to work without relying on frameworks, showcasing my proficiency in core web development technologies.</span>,height:100}
                            ]}/>
                            <TextPanel width="100" array={[{text:<span style={{fontSize:"clamp(14px,1.4vw,22px)"}}>Bootstrap</span>, blank:"#4AC936",center:true},
                                {text:<span>For the project pages, I selected Bootstrap primarily because of its robust grid system and well-established components, making it ideal for managing multiple project layouts efficiently. The goal was to create a layout that could clearly present several projects without overwhelming the user, and Bootstrap’s features were a perfect fit</span>,height:100}
                            ]}/>
                            <TextPanel width="100" array={[{text:<span style={{fontSize:"clamp(14px,1.4vw,22px)"}}>REACT</span>, blank:"#4AC936",center:true},
                                {text:<span> Each individual project information page is built with React, utilizing its component-based architecture. This allowed me to create a comic panel-style layout for each project, while reusing components to minimize code redundancy. Despite React typically being a single-page framework, I implemented workarounds to integrate it with the multi-page structure of my website.</span>,height:100}
                            ]}/>

                            <TextPanel width="100" array={[{text:<span style={{fontSize:"clamp(14px,1.4vw,22px)"}}>Gsap</span>, blank:"#4AC936",center:true},
                                {text:<span>Across all pages, I implemented GSAP for its advanced animation capabilities and ability to add a polished, interactive feel to the site. My decision to use GSAP was driven by its ability to create smooth, precise, and flexible animations that enhance the user experience without sacrificing performance as well as being able to seamlessly integrate across various frameworks and plain JavaScript, which was essential for my multi-framework portfolio. Additionally GSAP enables complex interactive animations that contribute meaningfully to the overall user experience.</span>,height:100}
                            ]}/>

                        
                </div>
            );
